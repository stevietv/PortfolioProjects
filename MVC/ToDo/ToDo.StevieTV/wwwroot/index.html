<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
<div class="container">
    <h1 class="display-3">To-do CRUD</h1>
    <form action="javascript:void(0);" method="post" onsubmit="addItem()" class="form-inline">
        <div class="form-group mb-2 p-2">
            <label for="add-name" class="sr-only">Add:</label>
            <input type="text" id="add-name" class="form-control" placeholder="New to-do">
        </div>
        <input type="submit" class="btn btn-primary mb-2" value="Add">
    </form>
    <div id="editForm" class="container">
        <div class="row">
            <div class="col-sm border border-primary rounded py-1">
                <h5>Edit</h5>
                <form action="javascript:void(0);" onsubmit="updateItem()" class="form-inline">
                    <input type="hidden" id="edit-id">
                    <div class="form-group mb-2 p-2">
                        <label for="edit-isComplete" class="sr-only"></label>
                        <input type="checkbox" id="edit-isComplete" class="form-control">
                    </div>
                    <div class="form-group mb-2 p-2">
                        <label for="edit-name" class="sr-only"></label>
                        <input type="text" id="edit-name" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary mb-2" value="Save">
                    <a onclick="closeInput()" class="mb-2" aria-label="Close">&#10006;</a>
                </form>
            </div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
        </div>
    </div>
    <p class="badge badge-success text-wrap" id="counter"></p>

    <table class="table table-hover w-auto">
        <thead class="thead-dark">
        <tr>
            <th scope="col" class="align-middle">Done?</th>
            <th scope="col" class="w-75">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="todos"></tbody>
    </table>
</div>
<img src="img/todo.svg" class="background" />
<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getItems();
</script>
</body>
</html>
