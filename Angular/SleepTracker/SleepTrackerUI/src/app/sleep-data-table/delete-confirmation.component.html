<mat-dialog-content>
  <h2>Delete Record?</h2>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1">{{confirmationButtonText}}</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
