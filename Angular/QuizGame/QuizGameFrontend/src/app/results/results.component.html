<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row" >{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="playerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player Name</th>
      <td mat-cell *matCellDef="let row" >{{row.playerName }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
      <td mat-cell *matCellDef="let row" >{{row.score}} / {{row.potentialTotal}}</td>
    </ng-container>

    <ng-container matColumnDef="percentage">
      <th mat-header-cell *matHeaderCellDef>Percentage</th>
      <td mat-cell  *matCellDef="let row" >{{(row.score/row.potentialTotal) | percent }}</td>
    </ng-container>

    <ng-container matColumnDef="quiz">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz</th>
      <td mat-cell *matCellDef="let row" >{{row.quiz.name }}</td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="select page of records"/>
</div>
